{% extends 'base.html' %}
{% block content %}
<h2>Login da Ouvidoria</h2>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
<form method="POST" action="{{ url_for('users_authenticate') }}">
    <label>Email:</label>
    <input type="email" name="email" required>
    <label>Senha:</label>
    <input type="password" name="password" required>
    <button type="submit">Entrar</button>
</form></br>

<p style="text-align:center;">Ainda n√£o tem conta? <a href="{{ url_for('register') }}">Registre-se</a></p>
<p style="text-align:center;"><a href="/api/logout">Voltar para home</a></p>
{% endblock %}
