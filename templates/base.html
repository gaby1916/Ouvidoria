<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ouvidoria Municipal</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        body.admin-theme {
            background-color: #1e1e2f;
            color: #f5f5f5;
        }

        main {
            flex: 1;
            width: 100%;
            padding: 20px;
        }

        footer {
            background-color: #1e1e2f;
            color: #f5f5f5;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>

<body class="{% if request.endpoint and 'admin' in request.endpoint %}admin-theme{% endif %}">
    <main>
        {% block content %}{% endblock %}
    </main>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
        {% for category, message in messages %}
        alert("{{ category.upper() }}: {{ message }}");
        {% endfor %}
    </script>
    {% endif %}
    {% endwith %}

    <footer>
        <p>Â© 2025 Sistema de Ouvidoria | Desenvolvido para fins educacionais</p>
    </footer>
</body>

</html>
