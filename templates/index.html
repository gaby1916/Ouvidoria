{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background-color: #f4f6f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    .welcome-container {
        text-align: center;
        margin-top: 12vh;
        color: #333;
    }

    .welcome-container h1 {
        font-size: 2.8em;
        margin-bottom: 10px;
    }

    .welcome-container h2 {
        font-size: 1.5em;
        color: #007BFF;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .welcome-container p {
        font-size: 1.2em;
        margin-bottom: 40px;
    }

    .button-group a button {
        padding: 12px 25px;
        font-size: 1em;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .button-group a:first-child button {
        background-color: #007BFF;
    }

    .button-group a:first-child button:hover {
        background-color: #0056b3;
    }

    .button-group a:last-child button {
        background-color: #00a86b;
        margin-left: 10px;
    }

    .button-group a:last-child button:hover {
        background-color: #008f5a;
    }
</style>

<div class="welcome-container">
    <h1>Bem-vindo ao Sistema de Ouvidoria</h1>
    <p>
        Sua voz é essencial! Aqui você pode registrar elogios, denúncias, sugestões e reclamações.
    </p>
    <div class="button-group">
        <a href="/api/login"><button>Entrar</button></a>
        <a href="/api/register"><button>Criar Conta</button></a>
    </div>
</div>
{% endblock %}
